<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encrypt/Decrypt App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AES Encryption App</h1>
    <div class="container">
        <div class="section">
            <h2>Sender Side</h2>
            <textarea id="senderInput" placeholder="Enter your message here..."></textarea>
            <button id="encryptBtn">Encrypt</button>
            <div id="encryptedOutput"></div>
        </div>
        <div class="section">
            <h2>Receiver Side</h2>
            <textarea id="receiverInput" placeholder="Paste encrypted message here..."></textarea>
            <button id="decryptBtn">Decrypt</button>
            <div id="decryptedOutput"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
